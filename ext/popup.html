<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/chrome.sessions.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.tmpl.min.js"></script>
	<script src="js/chrome.sessions.js"></script>
	
	<script id="sessionTemplate" type="text/html">
		<div>
			<header>
				<div class="star ${star}"></div>
				<div class='name'>${name}&nbsp;</div>
				<div class="info">
					<span>${date}</span>
					<div class="button drop">drop</div>
					<div class="button open">open</div>
				</div>
			</header>
			<div class="details">
				${detail}
			</div>
		</div>
	</script>
	
</head>
<body>
	<div id="container">
		<header>Sessions</header>
		<div id="sessions"></div>

		<header>New Session</header>
		<div id="new">
			<input type="text" placeholder="Type a name for this session"/>
			<div class="button save" style="display:inherit">save</div>
		</div>
	</div>
</body>
</html>
